<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Abel:regular" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>J.A. Redes y Comunicaciones</title>
</head>
<body class="body">
  <!--Inicia Header-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../imagenes/JA Redes y Comunicaciones SA.png" alt="logo" width="100" height="80" class="d-inline-block align-text-center">
          <span class="navbar-brand mb-0 fs-3">J.A. Redes y Comunicaciones</span>
        </a>
      </div>
      <div class="container-fluid">
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
          <ul class="navbar-nav fs-3">
            <li class="nav-item">
              <a class="nav-link" href="/paginas/servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/paginas/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/paginas/proyectos.html">Proyectos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/paginas/historia.html">Historia</a>
            </li>
          </ul>
        </div>
      </div>
      </nav>
  </header>
  <!--Inicia Main-->
  <main class=" container mainServicios">
    <div class="row align-items-center">
      <div class="col-lg-12 fs-2 fw-bold d-flex justify-content-center serviciosTexto">Regístrese aqui para realizar una cotizacion de su obra</div>
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <div class="container-fluid cuadro">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputNombre4" class="form-label">Nombre/s</label>
              <input type="nombre" class="form-control" id="inputNamel4" placeholder="Introduzca tu Nombre/s">
            </div>
            <div class="col-md-6">
              <label for="inputApellido4" class="form-label">Apellido/s</label>
              <input type="apellido" class="form-control" id="inputApellido4" placeholder="Introduzca su apellido">
            </div>
            <div class="col-6">
              <label for="inputEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Introduzca su E-mail">
            </div>
            <div class="col-6">
              <label for="inputNumero" class="form-label">Telefono | Celular</label>
              <input type="numero" class="form-control" id="inputNumero" placeholder="Ej: +54 011 1234-5678">
            </div>
            <div class="col-12">
              <label for="inputAsunto" class="form-label">Asunto</label>
              <input type="asunto" class="form-control" id="inputAsunto" placeholder="Describa el tipo de trabajo necesario a realizar">
            </div>
            <div class="col-12">Aclaracion: Realizamos obras dentro de la zona del AMBA </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Acepto terminos y condiciones</label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
              
              <button type="reset" class="btn btn-danger">Borrar</button>
            </div>
          </form>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </main>
  <!--Inicia Footer-->
  <footer class="container-fluid footer">
    <div class="row text-center align-items-center ">
      <div class="col-lg-9 text-light " > © 2022 J.A. Redes y Comunicaiones S.A.</div>
      <div class="col-lg-1 fs-5 text-light"><a href="https://www.instagram.com/?hl=es-la" target="_blank">Instagram</a></div>
      <div class="col-lg-2 fs-5 text-light"><a href="https://es-la.facebook.com/" target="_blank"> Facebook</a></div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
